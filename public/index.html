<!DOCTYPE html>
<html>
  <head>
    <title>Fleuréa Dispatcher</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/devee5rfe/image/upload/v1754320567/OIP_lz4npc.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    
  </head>
  <body>
     <div id="toast-container"></div>
    <div id="unconnected" hidden>
      <div class="form-container w3-center">
      <h1 class="w3-center">Bienvenue</h1>
      <p class="w3-center">Fleuréa Dispatcher</p>
      <img class="w3-center" src="https://res.cloudinary.com/devee5rfe/image/upload/v1754320567/OIP_lz4npc.jpg" alt="Logo Euréa">
      <form class="w3-center" id="login">
        <input class="w3-center" name="password" type="password" placeholder="Entrez votre mot de passe" required>
        <button class="w3-center" type="submit()">Se connecter</button>
      </form>
      </div> 
    </div>
    <div id="connected" hidden>
      <div class="form-container w3-center">
        <p class="w3-center">Fleuréa Dispatcher</p>
      <img class="w3-center" src="https://res.cloudinary.com/devee5rfe/image/upload/v1754320567/OIP_lz4npc.jpg" alt="Logo Euréa">
        <p class="w3-center">Redirection vers le bon service en cours...</p>
      </div>
    </div>
    <script>
      let url;
      let sessionId;
      
      async function start() {
      url = new URL(window.location.href);
      sessionId = await sessionStorage.getItem('session_id');
      if (!sessionId) {
        console.log("Not connected");
        formulaire();
      } else {
        if (check(sessionId)) {
        console.log("Connected");
        aiguiller();
        } else {
        console.log("Not connected");
        formulaire(); 
        }
      }
      }
      
      start();
      
      async function aiguiller () {
        document.getElementById('unconnected').hidden = true;
        document.getElementById('connected').hidden = false;
        const sessionId = await sessionStorage.getItem('session_id');
        console.warn(sessionId);
        const content = {
          'id':sessionId
        };
        const data = await fetcher('getrole', content, 'POST', sessionId);
        console.log(data.role);
        console.log("Nous allons procéder à l'analyse du parcours...");
        if (data.role == 'driver') {
          console.log("Conducteur");
          if (document.referrer) {
            console.warn(document.referrer);
            const last_url = new URL (document.referrer);
            console.log(last_url);
            if (await checkReferrer(last_url)) {
              console.log("On renvoit tout en conservant le query...");
              showToast("Keep Query");
              window.location.href = document.referrer;
            } else {
              console.log("Le referrer n'était pas le driver");
               showToast("Don't keep Query");
             window.location.href = `https://${url.hostname}/driver`; 
            }
          } else {
             showToast("No doc. referrer");
            window.location.href = `https://${url.hostname}/driver`; 
          }
        }
        if (data.role == 'admin') {
          window.location.href = `https://${url.hostname}/admin`;
        }
      }
      
      async function formulaire () {
        document.getElementById('connected').hidden = true;
        document.getElementById('unconnected').hidden = false;
        autoConnect();
      }

      async function checkReferrer(url) {
        const content = {
          url:url
        }
         const answer = await fetcher('checkreferrer',content,'POST',sessionStorage.getItem('session_id'));
        return answer.value;
      }
      
      async function check(id) {
        const answer = await fetcher('checksession',{'id':id},'POST','noauth');
        const bool = answer.value;
        if (bool) {
          return true;
        } else {
          return false;
        }
      }

      async function fetcher (endpoint, body, method, auth) {
        try {
        const response = await fetch(`https://${url.host}/${endpoint}`,{
          'method':method,
          'headers' : {
            'Content-Type':'application/json',
            'auth': auth
          }, 
          'body' : JSON.stringify(body)
        });
        const data = await response.json();
          return data;
        } catch (err) {return err;}
      }

      document.getElementById('login').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = await Object.fromEntries(formData.entries());
        const content = {
          password:data.password
        };
        const fromServer = await fetcher('login', content, 'POST', 'noauth');
        if (fromServer.status == "no") {
          alert("Le mot de passe est incorrect !");
          return;
        }
        localStorage.setItem('offtoken', fromServer.off);
        autoConnect();
      });

      async function autoConnect () {
        if (localStorage.getItem('offtoken')) {
        const content = {
          token:localStorage.getItem('offtoken')
        };
         const fromServer = await fetcher('getsessionid', content, 'POST', 'noauth');
          sessionStorage.setItem('session_id', fromServer.id);
          start();
        }
      }
      autoConnect();

      function showToast(message, color = '#4CAF50') {
        const toast = document.createElement('div');
        toast.classList.add('toast');
        toast.textContent = message;
        toast.style.backgroundColor = color;
        document.getElementById('toast-container').append(toast);
        setTimeout(() => {
          toast.remove();
        }, 15000)
      }
    </script>
    <style>
      body {
          margin: 0;
          padding:1rem;
          height: 100vh;
          width: 100vw;
          display:flex;
          justify-content:center; /* aligné à l'horizontal */
          align-items:center; /* aligné en vertical */
          background: linear-gradient(135deg, blue, red);
          font-family: Arial, sans-serif;
           box-sizing:border-box; 
      }
      .form-container {
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          width:100%;
          height:auto;
          max-width:400px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.7);
         box-sizing:border-box;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-sizing:border-box; 
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color:blue;
        color:white;
        margin-bottom: 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor:pointer;
        transition:background 0.3s ease;
       box-sizing:border-box;
      }
      button:hover {
        background-color:red;
      }
      img {
        max-width:80%;
        height:auto;
       box-sizing:border-box;
        margin:0.5rem;
      }
      #toast-container {
        position:fixed;
        bottom:2vh;
        right:2vw;
        z-index:9999;
        display:flex;
        flex-direction:column;
        gap:1vh;
      }
      .toast {
        background-color:#4CAF50;
        color:white;
        padding: 1rem 1.5rem;
        border-radius:5px;
        font-size:1rem;
        box-shadow: 0 0 10px;
        animation:fadein 0.5s, fadeout 0.5s 14.5s;
        opacity:0;
        animation-fill-mode:forwards;
      }
      @keyframes fadein {
        from {opacity:0; transform:translateX(50%);}
        to {opacity:1; transform:translateX(0);}
      }
      @keyframes fadeout {
        from {opacity:1; transform:translateX(0);}
        to {opacity:0; transform:translateX(50%);}
      }
    </style>
  </body>
</html>
