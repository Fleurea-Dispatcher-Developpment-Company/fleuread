<!DOCTYPE html>
<html>
  <head>
    <title>Fleuréa Dispatcher</title>
    <link rel="shortcut icon" href="https://tse4.mm.bing.net/th/id/OIP.NSGzYiwbrgByfHn9HWVilwAAAA?pid=Api">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div id="unconnected" hidden>
      <div class="form-container w3-center">
      <h1>Bienvenue</h1>
      <p>Fleuréa Dispatcher</p>
      <img src="https://tse4.mm.bing.net/th/id/OIP.NSGzYiwbrgByfHn9HWVilwAAAA?pid=Api" alt="Logo Euréa">
      <form id="login">
        <input name="password" type="password" placeholder="Entrez votre mot de passe" required>
        <button type="submit()">Se connecter</button>
      </form>
      </div> 
    </div>
    <div id="connected" hidden></div>
    <script>
      let url;
      let sessionId;
      
      async function start() {
      url = new URL(window.location.href);
      sessionId = await sessionStorage.getItem('session_id');
      if (!sessionId) {
        console.log("Not connected");
        formulaire();
      } else {
        if (check(sessionId)) {
        console.log("Connected");
        aiguiller();
        } else {
        console.log("Not connected");
        formulaire(); 
        }
      }
      }
      
      start();
      
      async function aiguiller () {
        document.getElementById('unconnected').hidden = true;
        document.getElementById('connected').hidden = false;
      }
      
      async function formulaire () {
        document.getElementById('connected').hidden = true;
        document.getElementById('unconnected').hidden = false;
      }
      
      async function check(id) {
        const answer = await fetcher('checksession',{'id':id},'POST','noauth');
        if (answer.value) {
          return true;
        } else {
          return false;
        }
      }

      async function fetcher (endpoint, body, method, auth) {
        try {
        const response = await fetch(`https://${url.host}/${endpoint}`,{
          'method':method,
          'headers' : {
            'auth': auth
          }, 
          'body' : JSON.stringify(body)
        });
        const data = await response.json();
          return data;
        } catch (err) {return err;}
      }
    </script>
    <style>
      body {
          margin: 0;
          padding:1rem;
          height: 100vh;
          width: 100vw;
          display:flex;
          justify-content:center; /* aligné à l'horizontal */
          align-items:center; /* aligné en vertical */
          background: linear-gradient(135deg, blue, red);
          font-family: Arial, sans-serif;
          box-sizing:border-box;
      }
      .form-container {
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          width:100%;
          height:auto;
          max-width:400px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.7);
          box-sizing:border-box;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color:blue;
        color:white;
        margin-bottom: 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor:pointer;
        transition:background 0.3s ease;
      }
      button:hover {
        background-color:red;
      }
      img {
        max-width:80%;
        height:auto;
        display:block;
      }
    </style>
  </body>
</html>
