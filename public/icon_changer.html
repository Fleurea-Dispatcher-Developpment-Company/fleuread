<!DOCTYPE html>
<html>
  <head>
    <title>Fleuréa Dispatcher | Icon Changer</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/devee5rfe/image/upload/v1754320567/OIP_lz4npc.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    
  </head>
  <body>
     <div id="toast-container"></div>
      <div class="form-container w3-center">
        <p id="data_known" class="w3-center"></p>
        <img id="img_known" class="w3-center" src="https://res.cloudinary.com/devee5rfe/image/upload/v1754320567/OIP_lz4npc.jpg" alt="Logo Euréa">
        <br>
        <button id="from_internet">Utiliser une image d'internet</button>
        <button id="from_computer">Importer une image</button>
        <button hidden id="return" onclick="window.history.back();">Retour</button>
        <input class="display:none" id="file_input" type="file">
      </div>
    <script>
      const offset = -((new Date().getTimezoneOffset()) / 60);
      console.log(offset);
      
          async function start() {
      url = new URL(window.location.href);
      sessionId = await sessionStorage.getItem('session_id');
      if (!sessionId) {
        console.log("Not connected");
        window.location.href = `https://${url.hostname}`; 
      } else {
        if (await check(sessionId)) {
        console.log("Connected");
        } else {
        sessionStorage.removeItem('session_id');
        console.log("Not connected");
        window.location.href = `https://${url.hostname}`; 
        }
      }
            readParams();
      }
      async function check(id) {
        const answer = await fetcher('checksession',{'id':id},'POST','noauth');
        const bool = answer.value;
        console.warn(bool);
        if (bool) {
          console.warn("true");
          return true;
        } else {
          console.warn("false");
          return false;
        }
      }
      
      start();
      async function fetcher (endpoint, body, method, auth) {
        try {
        const response = await fetch(`https://${url.host}/${endpoint}`,{
          'method':method,
          'headers' : {
            'Content-Type':'application/json',
            'auth': auth
          }, 
          'body' : JSON.stringify(body)
        });
        const data = await response.json();
          return data;
        } catch (err) {return err;}
      }

      function showToast(message, color = '#4CAF50') {
        const toast = document.createElement('div');
        toast.classList.add('toast');
        toast.textContent = message;
        toast.style.backgroundColor = color;
        document.getElementById('toast-container').append(toast);
        setTimeout(() => {
          toast.remove();
        }, 15000)
      }

          async function readParams () {
        showToast("Lecture des paramètres en cours...");
       
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const id = urlParams.get('id');
       //   showToast(`Résult : ${id} / ${action}`);
        getImageData(type, id);
      }
      
      const imager = document.getElementById('img_known');
      const data_known = document.getElementById('data_known');
      
      async function getImageData(type, id) {
        const datas = await fetcher('getimagedata', {id:id, type:type}, 'POST', sessionStorage.getItem('session_id'));
        console.log(datas);
        imager.src = datas.icon;
        data_known.textContent = datas.id;
      }
      
      async function changeImageData(type, url, id) {
        const datas = await fetcher('changeimagedata', {id:id, url:url, type:type}, 'POST', sessionStorage.getItem('session_id'));
        console.log(datas);
        showToast(datas.message, datas.color);
      }

      document.getElementById('from_computer').addEventListener('click', function () {
        document.getElementById('file_input').click();
      });

     document.getElementById('file_input').addEventListener('change', function () { // Autosubmit du formulaire
        const file = this.files[0];
        const reader = new FileReader();
        reader.onload = function () { // Vérification du chargement et soumission instantanée
                const formData = new FormData();
                formData.append("file", file); // clé "file"
          const dataAns = await fetcher('registerafile', formData, 'POST', sessionStorage.getItem('session_id'));
          console.log(dataAns.url);
        }
        reader.readAsDataURL(file);
    });
    </script>
    <style>
      body {
          margin: 0;
          padding:1rem;
          height: 100vh;
          width: 100vw;
          display:flex;
          justify-content:center; /* aligné à l'horizontal */
          align-items:center; /* aligné en vertical */
          background: linear-gradient(135deg, green, yellow);
          font-family: Arial, sans-serif;
           box-sizing:border-box; 
      }
      .form-container {
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          width:100%;
          height:auto;
          max-width:400px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.7);
         box-sizing:border-box;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
        box-sizing:border-box; 
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color:blue;
        color:white;
        margin-bottom: 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor:pointer;
        transition:background 0.3s ease;
       box-sizing:border-box;
      }
      button:hover {
        background-color:red;
      }
      img {
        max-width:80%;
        height:auto;
       box-sizing:border-box;
        margin:0.5rem;
      }
      #toast-container {
        position:fixed;
        bottom:2vh;
        right:2vw;
        z-index:9999;
        display:flex;
        flex-direction:column;
        gap:1vh;
      }
      .toast {
        background-color:#4CAF50;
        color:white;
        padding: 1rem 1.5rem;
        border-radius:5px;
        font-size:1rem;
        box-shadow: 0 0 10px;
        animation:fadein 0.5s, fadeout 0.5s 14.5s;
        opacity:0;
        animation-fill-mode:forwards;
      }
      @keyframes fadein {
        from {opacity:0; transform:translateX(50%);}
        to {opacity:1; transform:translateX(0);}
      }
      @keyframes fadeout {
        from {opacity:1; transform:translateX(0);}
        to {opacity:0; transform:translateX(50%);}
      }
    </style>
  </body>
</html>
